<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsitration Page</title>
</head>
<body>
    <table style="background-color: aqua;">
        <form action="">

            <tr>
               <td><label for=""> First Name:</label>
                &nbsp;  &nbsp;  <input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Middle Name:</label>
                <input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last Name:</label>
                    &nbsp;  &nbsp; <input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Course:</label>
                
                    <Select>
                <option value="">HTML</option>
                <option value="">C++/</option>
                <option value="">C</option>
                <option value="">JS</option>

                </td>
                </Select>
                <tr>
                    <td>Gender:</td>
                
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="">
                
                    <label for="">Male</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="">
                
                    <label for="">Female</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="">
                
                    <label for="">Other</label></td>
                </tr>
                <tr>
                    <td><label for="" >Phone:</label>
                    <input required type="text">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="" id="" cols="50" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Email:</label>
                            &nbsp;  &nbsp; &nbsp;     <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="">Password:</label>
                            <input type="password" required pattern="(6-8)" maxlength="8"></td>
                    </tr>
                    <tr>
                        <td><label for="">Retype <br>-Password:</label>
                            <input type="password" required pattern="(6-8)" maxlength="8"></td>
                    </tr>
                    <tr>
                        <td>
                          <br>  <input type="submit" value="Submit">
                        </td>
                    </tr>

              










            </tr>
            
        </form>
    </table>
    
</body>
</html>
