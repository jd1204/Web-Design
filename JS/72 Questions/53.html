<!DOCTYPE html>
<html>
<head>
    <title>Get Current Date</title>
</head>
<body>

<script>
    // Get current date
    var currentDate = new Date();

    // Extract day, month, and year
    var day = currentDate.getDate();
    var month = currentDate.getMonth() + 1; // Months are zero-based
    var year = currentDate.getFullYear();

    // Pad single-digit day and month with leading zero
    if (day < 10) {
        day = '0' + day;
    }
    if (month < 10) {
        month = '0' + month;
    }

    // Choose the desired date format
    var dateFormat = 'mm-dd-yyyy'; // Change this to 'dd-mm-yyyy' for dd-mm-yyyy format

    // Construct the formatted date string
    var formattedDate;
    if (dateFormat === 'mm-dd-yyyy' || dateFormat === 'mm/dd/yyyy') {
        formattedDate = month + '-' + day + '-' + year;
    } else if (dateFormat === 'dd-mm-yyyy' || dateFormat === 'dd/mm/yyyy') {
        formattedDate = day + '-' + month + '-' + year;
    } else {
        formattedDate = 'Invalid date format';
    }

    // Output the formatted date
    document.write('Current date in ' + dateFormat + ' format: ' + formattedDate);
</script>

</body>
</html>
